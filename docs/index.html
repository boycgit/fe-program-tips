<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSCON专栏﹒前端Tips</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/vue.css">
  <link rel="stylesheet" href="./assets/gitalk.css">
  <script src="./assets/constant.js"></script>
  
</head>
<style>
  section.cover h1{
      margin-top: 50px;
      margin-bottom: 10px;
  }
  section.cover .cover-main ul{
    text-align: left;
  }
  section.cover .cover-main blockquote{
    text-align: left;
  }
  section.cover .cover-main ul li{
    list-style-type: disc;
    margin-left: 80px;
  }

  /* spin loading */
.lds-hourglass {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-hourglass:after {
  content: " ";
  display: block;
  border-radius: 50%;
  width: 0;
  height: 0;
  margin: 8px;
  box-sizing: border-box;
  border: 32px solid var(--theme-color);
  border-color: var(--theme-color) transparent var(--theme-color) transparent;
  animation: lds-hourglass 1.2s infinite;
}

@keyframes lds-hourglass {
  0% {
    transform: rotate(0);
    animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
  }
  50% {
    transform: rotate(900deg);
    animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
  }
  100% {
    transform: rotate(1800deg);
  }
}
.gt-container a, .gt-container .gt-header-controls-tip, .gt-container .gt-btn-preview{
  color: var(--theme-color);
}
.gt-container .gt-link{
  border-bottom-color:var(--theme-color);
}
.gt-container .gt-btn{
  background-color: var(--theme-color);
  border-color: var(--theme-color);
}
.gt-container .gt-btn-preview {
    background-color: #fff;
}
.gt-container .gt-btn-preview:hover{
  border-color: var(--theme-color);
}
.gt-container .gt-svg svg{
  fill: var(--theme-color);
}
.gt-container a:hover{
  color: #DBD5B2;
}
@media (max-width: 640px) {
  .github-corner {
    display: none;
  }
  section.cover h1{
    font-size: 2rem;
  }
}

</style>
<body>
  <div id="app"><div class="lds-hourglass"></div></div>

  <script>
    window.$docsify = {
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      name: '',
      repo: '',
      ga: 'UA-69473481-3',
      repo: 'boycgit/fe-program-tips',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      pagination: {
        previousText: '前一个',
        nextText: '后一个',
        crossChapter: true
      },
      // 复制到剪贴板
      copyCode: {
        buttonText: {
          '/': '点击复制'
        },
        errorText: {
          '/': '错误'
        },
        successText: {
          '/': '复制成功'
        }
      },
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        // 支持本地化
        placeholder: {
          '/': '搜索'
        },

        // 支持本地化
        noData: {
          '/': '找不到结果'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 3
      },

      // 插件
      plugins: []
    }
  </script>
 
  <script src="./assets/docsify.min.js"></script>
  <script src="./assets/plugins/search.js"></script>
  <script src="./assets/plugins/ga.js"></script>
  <script src="./assets/plugins/emoji.js"></script>
  <script src="./assets/plugins/zoom-image.js"></script>
  <script src="./assets/plugins/gitalk.js"></script>
  <script src="./assets/docsify-copy-code.min.js"></script>
  <script src="./assets/docsify-pagination.min.js"></script>
  <script src="./assets/gitalk.min.js"></script>
  <script src="./assets/plugins/article-wrapper.js"></script>
  <script src="./assets/plugins/image-url-replace.js"></script>
  <script src="./assets/plugins/footer.js"></script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
